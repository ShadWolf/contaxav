<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<hsts />
</head>
<body>
	<!-- Gestion utilisateur-->
	<div th:fragment="users">
		<div class="content-wrapper">
			<div class="container-fluid">

				<!-- Breadcrumbs-->
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a href="#">Dashboard</a></li>
					<li class="breadcrumb-item active">Utilisateurs</li>
				</ol>
				<!-- mESSAGE ok -->
				<div class="alert alert-success"
					th:if="${not #strings.isEmpty(varMsg)}">
					<p th:text="#{varMsg}"></p>
				</div>
				<!-- Lista de usuarios -->
				<div th:if="${not #lists.isEmpty(varList)}">
					<h2>Liste des Utilisateurs</h2>
					<table class="table table-striped">
						<tr>
							<th>Pr&eacute;nom</th>
							<th>Nom de famille</th>
							<th>Mot de passe</th>
						</tr>
						<tr th:each="user : ${varList}">
							<td th:text="${user.name}"></td>
							<td th:text="${user.surname}"></td>
							<td th:text="${user.password}"></td>
						</tr>
					</table>
				</div>
				<!-- fin lista usuarios -->
				<button type="button" id="userModalLabel" class="btn btn-primary"
					data-toggle="modal" data-target="#usersModal">Ajouter un
					utilisateur</button>
				<!-- Formulario usuraios -->
				<div class="modal fade" id="usersModal" tabindex="-1" role="dialog"
					aria-labelledby="userModalLabel" aria-hidden="true">
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title">Ajouter un utilisateur</h5>
								<button type="button" class="close" data-dismiss="modal">
									<span aria-hidden="true">&times;</span>
								</button>
							</div>
							<div class="modal-body form-horizontal">
								<form role="form" class="form-horizontal" action="#"
									th:object="${varForm}" th:action="@{/useradd}" method="post">
									<div class="form-group">
										<label class="col-xs-2 control-label">Pr&eacute;nom</label>
										<div class="col-xs-5">
											<input th:field="*{name}" class="form-control" />
										</div>
									</div>
									<div class="form-group">
										<label class="col-xs-2 control-label">Nom de Famille</label>
										<div class="col-xs-5">
											<input th:field="*{surname}" class="form-control" />
										</div>
									</div>

									<div class="form-group">
										<label class="col-xs-2 control-label">Mot de passe </label>
										<div class="col-xs-5">
											<input th:field="*{password}" class="form-control" />
										</div>
									</div>
							</div>
							<div class="modal-footer">
								<button type="submit" class="btn btn-success">Enregistrer</button>
								</form>
							</div>
						</div>
					</div>
				</div>
				<!-- fim formulario usuario-->
			</div>
		</div>
	</div>
</body>
</html>
